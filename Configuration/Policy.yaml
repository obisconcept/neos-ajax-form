privilegeTargets:
  'Neos\Flow\Security\Authorization\Privilege\Method\MethodPrivilege':
    'ObisConcept.NeosAjaxForm':
      matcher: 'method(ObisConcept\NeosAjaxForm\Controller\AjaxFormController->(index)Action())'

roles:
